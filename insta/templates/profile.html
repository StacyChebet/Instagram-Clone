{% extends 'base.html' %}
{% load bootstrap3%}
{% load staticfiles %}
{% block content%}
<div class="container">
    <div class="row">
        <p style="font-size:30px;">{{user.username}}</p>
    </div>
    <div class="row">
        <p>POSTS</p>
        {% for image in images %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <img src="{{image.image.url}}" id="pic" class="img-responsive" alt="Image" style="height:300px; width:300px; margin-bottom: 20px;">
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
