{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-inverse" style="background-color: transparent; border-color:transparent;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static '/images/instagram.png' %}" style="height:30px; width:30px;">
                    </a>
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static '/images/insta3.png' %}" style="height:30px; width:100px;">
                    </a>
                </div>
                <!--Adding a search form-->
                <div class="col-sm-4 col-md-4">
                    <form class="navbar-form" role="search" action="{% url 'search' %}" style="margin-left: 300px;">
                        <div class="input-group">
                            <input type="text" name='image' class="form-control" placeholder="Search user" style="width:200px;">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Search form end-->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="margin-top:8px;margin-left: 1%;display: flex;justify-content:flex-end;">
                    {% if user.is_authenticated %}
                    <ul style="display: inline-block">
                        <a href="{%url 'new-post' %}"><button class="btn btn-default">Add Post</button></a>
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account Settings<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="/accounts/profile/">Profile</a>
                                </li>
                                <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                </li>
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </ul>
                    {% else %}
                    <li>
                        <a class='btn btn-default' href="/accounts/login">Login</a>
                    </li>
                
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block scripts%}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}

        {% endblock %}
    </body>
</html>
